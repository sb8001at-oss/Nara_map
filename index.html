88,135.8299157,135.8322094,135.6868535,135.6836339,135.6823581,135.6869714,135.6998488,135.6838504,135.8484343,135.7894709,135.7913845,135.7869304,135.8951182,135.7342074,135.8378922,135.9084762,135.840874,135.9067909,135.7256178,135.8312164,135.7587049,135.8467638],10,null,null,{"interactive":true,"className":"","stroke":true,"color":"#03F","weight":5,"opacity":0.5,"fill":true,"fillColor":"#03F","fillOpacity":0.2},null,null,["国宝・奈良の大仏が鎮座する木造建築物。<br> <a href=\"https://www.todaiji.or.jp/information/daibutsuden/\"> 東大寺大仏殿 <\/a> <br> <img src = \"./image/todaiji_daibutu.jpg\">","国宝の七支刀を伝える神社。拝殿も国宝。 <br> <a href=\"https://www.isonokami.jp/\"> 石上神宮 <\/a> <br> <img src = \"./image/isonokami_jingu.jpg\">","伝承では垂神天皇25年（西暦だと0年前後）に祀ったが、途中で祭神が天照大神に変わったとある。 <br> <a href=\"http://www.narashinsei.com/search/%e3%82%ab%e8%a1%8c/%e8%91%9b%e7%a5%9e%e7%a4%be-2/\"> 葛神社 <\/a> <br> <img src = \"./image/kuzu_jinja.jpg\">","川上村にある堤頂高100m、堤頂長315mのダム。防災教育施設が付随している。 <br> <a href=\"https://www.vill.kawakami.nara.jp/kanko/docs/2017022500102/\"> 大滝ダム <\/a> <br> <img src = \"./image/otaki_dam.jpg\">","1585年に築城。標高580m付近に建てられており、登山道でのみ到達可能。 <br> <a href=\"https://www.town.takatori.nara.jp/contents_detail.php?frmId=236/\"> 高取城跡 <\/a> <br> <img src = \"./image/takatori_jo2.jpg\">","国宝の十一面観音が有名な古刹。談山神社の別院として建立。 <br> <a href=\"https://www.shorinji-temple.jp/\"> 聖林寺 <\/a> <br> <img src = \"./image/syorinji_sakurai.jpg\">","奈良時代から残る国宝の五重の塔。最近修理が完了した。 <br> <a href=\"https://yakushiji.or.jp/\"> 薬師寺東塔 <\/a> <br> <img src = \"./image/yakushi_ji_toto.jpg\">","1981年に再建された。東塔とは異なり何度か焼失している。 <br> <a href=\"https://yakushiji.or.jp/\"> 薬師寺西塔 <\/a> <br> <img src = \"./image/yakushi_ji_seito.jpg\">","奈良時代から続く、国宝・薬師三尊を祀る寺社。聖観音や東塔も国宝。法相宗大本山。<br> <a href=\"https://yakushiji.or.jp/\"> 薬師寺 <\/a> <br> <img src = \"./image/yakushi_ji.jpg\">","正方形のピラミッド状の塔。一辺32m、高さ10m。<br> <a href=\"https://www.pref.nara.jp/6709.htm\"> 頭塔 <\/a> <br> <img src = \"./image/zuto.jpg\">","安土桃山時代に建築された本堂。巨大な3体の蔵王権現立像（秘仏）を安置する。<br> <a href=\"https://www.kinpusen.or.jp/\"> 蔵王堂 <\/a> <br> <img src = \"./image/zaodo.jpg\">","紀の川は奈良を流れているときは吉野川。近鉄吉野線の橋の上流。<br> <a href=\"https://ja.wikipedia.org/wiki/%E7%B4%80%E3%81%AE%E5%B7%9D\"> 吉野川 <\/a> <br> <img src = \"./image/yoshinogawa.jpg\">","日本最古のロープウェイを名乗る。1929年開通。支柱は建設時のものを今も利用。<br> <a href=\"http://www.yokb315.co.jp/ropeway.php\"> 吉野ロープウェイ <\/a> <br> <img src = \"./image/yoshino_ropeway.jpg\">","後醍醐天皇を祀る神社。近鉄吉野神宮駅からだと山道をかなり歩く。<br> <a href=\"https://yoshinoyama-kankou.com/temples/%E5%90%89%E9%87%8E%E7%A5%9E%E5%AE%AE/\"> 吉野神宮 <\/a> <br> <img src = \"./image/yoshino_jingu.jpg\">","近鉄吉野線の終着駅。3面4線の駅で、さくらライナーや青の交響曲が停車する。<br> <a href=\"https://ja.wikipedia.org/wiki/%E5%90%89%E9%87%8E%E9%A7%85_(%E5%A5%88%E8%89%AF%E7%9C%8C)\"> 近鉄吉野駅 <\/a> <br> <img src = \"./image/yoshino_eki.jpg\">","東吉野村にある日帰りの温泉施設。併設のキャンプ場（ふるさと村）が浴槽から見える。夏は川遊びも楽しめる。<br> <a href=\"https://furusato-mura.jp/shisetsu/yahata.php\"> やはた温泉 <\/a> <br> <img src = \"./image/yahata_onsen.jpg\">","奈良公園の北東に位置する342mの山。1月に山焼きが行われる。<br> <a href=\"https://www3.pref.nara.jp/park/item/2585.htm\"> 若草山 <\/a> <br> <img src = \"./image/wakakusa.jpg\">","近鉄三本松駅のそばにある道の駅。宇陀川沿いに駐車場、売店、レストランを展開している。<br> <a href=\"https://www.michi-no-eki-udajimurou.jp/\"> 道の駅宇陀路室生 <\/a> <br> <img src = \"./image/udaji_muro.jpg\">","鑑真が渡来後、滞在した律宗の総本山。多くの建築物が国宝。鑑真像は秘仏。<br> <a href=\"https://toshodaiji.jp/\"> 唐招提寺 <\/a> <br> <img src = \"./image/toshodaiji.jpg\">","大仏殿の北東に位置する江戸時代建築の仏堂。3月にお水取りが行われることで有名。<br> <a href=\"https://www.todaiji.or.jp/information/nigatsudo/\"> 唐招提寺 <\/a> <br> <img src = \"./image/todaiji_nigatsu.jpg\">","大仏殿の真南にある巨大な門。運慶・快慶による金剛力士像が鎮座していることで有名。網がかかっているので見にくい。<br> <a href=\"https://www.todaiji.or.jp/information/nandaimon/\"> 東大寺南大門 <\/a> <br> <img src = \"./image/todaiji_nandaimon.jpg\">","2011年に建築された東大寺の寺宝を展示するための博物館。戒壇堂の四天王や国立博物館の仏像がたまに出張してきている。<br> <a href=\"https://www.todaiji.or.jp/information/museum/\"> 東大寺南大門 <\/a> <br> <img src = \"./image/todaiji_museum.jpg\">","大仏殿の東にあるお堂。三月堂とも。狭いお堂内に大きな仏像がそろっており、壮観。東大寺で仏像を見るならまず行くべき。<br> <a href=\"https://www.todaiji.or.jp/information/hokkedo/\"> 東大寺法華堂 <\/a> <br> <img src = \"./image/todaiji_hokkedo.jpg\">","天理大学内にある博物館。奈良では国立博物館に次ぐぐらいの収蔵品の規模を持つ。奈良で紀元前の考古物がたくさん見れるのは国立博物館とココぐらい。<br> <a href=\"https://www.sankokan.jp/\"> 東大寺法華堂 <\/a> <br> <img src = \"./image/tenri_sankokan.jpg\">","天理市内にある堤高60.5mのダム。布留川の治水対策等を目的とし、昭和54年に完成。堤頂を国道25号（下道）が走っている。<br> <a href=\"https://www.pref.nara.jp/15083.htm\"> 天理ダム <\/a> <br> <img src = \"./image/tenri_dam.jpg\">","多武峯とも。中大兄皇子と中臣鎌足が大化の改新（蘇我入鹿の暗殺）について語らいあったとされる。<br> <a href=\"https://www.tanzan.or.jp/\"> 談山 <\/a> <br> <img src = \"./image/tanzan_katarai.jpg\">","藤原（中臣）鎌足を祀る神社。紅葉の名所で、蹴鞠のお祭りで有名。<br> <a href=\"https://www.tanzan.or.jp/\"> 談山神社 <\/a> <br> <img src = \"./image/tanzan_haiden.jpg\">","他に類を見ない木造の十三重塔。1532年に再建された重要文化財。<br> <a href=\"https://www.tanzan.or.jp/\"> 談山神社 <\/a> <br> <img src = \"./image/tanzan_13.jpg\">","写真は灯篭亭という、神社の前にあるお店。丸こんにゃくや地酒などの地元のお土産を売っている。<br> <a href=\"https://tabelog.com/nara/A2904/A290402/29001483/\"> 談山神社前商店 <\/a> <br> <img src = \"./image/tanzan.jpg\">","大仏殿建立の前に宇佐神宮から勧請されて建立された八幡宮。大仏殿の東奥、法華堂から南にある。<br> <a href=\"https://narashikanko.or.jp/spot/detail_10057.html\"> 手向山八幡宮 <\/a> <br> <img src = \"./image/tamukeyama_hachimangu.jpg\">","大和高田は昔から繊維産業が盛んな大きな町で、大衆芸能や映画館などがあった。ほとんどが廃業したが、ココだけが残っている。<br> <a href=\"https://e-kangeki.net/theater/bentenza/\"> 高田 弁天座 <\/a> <br> <img src = \"./image/takada_bentenza.jpg\">","県道39号線沿いにある公園。施設はトイレぐらいしかないが、吉野川の景観はすぐれている。<br> <a href=\"https://www.pref.nara.jp/23934.htm\"> 芝崎河川公園 <\/a> <br> <img src = \"./image/shibazaki_kasen.jpg\">","日本大国魂大神を祀る。崇神天皇6年（BC92年）に創建された、とされている。過去には非常に巨大な神社であったらしい。<br> <a href=\"http://ooyamatohp.net/\"> 大和神社 <\/a> <br> <img src = \"./image/oyamato_jinja.jpg\">","正式には多坐弥志理都比古神社。神武天皇を祀っている。伝承ではBC580年創建だが、7世紀ぐらいにはあった様子。<br> <a href=\"http://ooyamatohp.net/\"> 多神社 <\/a> <br> <img src = \"./image/ojinja.jpg\">","丹生川上神社は3社あり、この位置にあるのは中社。吉野川の水神（罔象女神）を祀っている。吉野川をかなりさかのぼったところに位置する。<br> <a href=\"https://higashiyoshino.com/pg63.html\"> 丹生川上神社中社 <\/a> <br> <img src = \"./image/niukawakami_tyuusya.jpg\">","丹生川上神社は3社あり、この位置にあるのは上社。吉野川の水神（罔象女神）を祀っている。大滝ダム上流の道の駅から山道に少し入ったところに位置する。<br> <a href=\"https://niu-kamisya.jp/\"> 丹生川上神社上社 <\/a> <br> <img src = \"./image/niukawakami_kamisya.jpg\">","元奈良県物産陳列所。奈良国立博物館の付属施設で、文献資料等を収集・保管している。<br> <a href=\"https://www.narahaku.go.jp/about/guide/center/\"> 仏教美術資料研究センター <\/a> <br> <img src = \"./image/naraken_bussan.jpg\">","日本に4つしかない国立博物館の一つ。正倉院展というキラーコンテンツを毎年11月に開催している。なら仏像館はいつも空いているのでおすすめ。<br> <a href=\"https://www.narahaku.go.jp/\"> 奈良国立博物館 <\/a> <br> <img src = \"./image/nara_haku.jpg\">","女人高野と呼ばれる古刹。室生口大野の駅からはかなり距離がある。最近寶物殿ができた。<br> <a href=\"https://www.murouji.or.jp/\"> 室生寺 <\/a> <br> <img src = \"./image/muro_ji.jpg\">","国宝の五重塔。高さは低めだが、法隆寺の五重塔に次いで古い。<br> <a href=\"https://www.murouji.or.jp/\"> 室生寺五重塔 <\/a> <br> <img src = \"./image/muro_gozyu.jpg\">","参道にある大きな鳥居。高さ32m。ココから三輪明神まではJR三輪駅を越え、歩いて10分ぐらいかかる。<br> <a href=\"https://oomiwa.or.jp/keidaimap/26-ootorii/\"> 大神神社大鳥居 <\/a> <br> <img src = \"./image/miwa_torii.jpg\">","日本最古の神社の一つとされる。神体は三輪山の山体で、基本的に三輪山には立ち入りできないようにされている。<br> <a href=\"https://oomiwa.or.jp/\"> 大神神社 <\/a> <br> <img src = \"./image/miwa.jpg\">","十津川の村役場のそばにある、十津川沿いの高台にある道の駅。大和八木-新宮バスの停留所がそばにある。<br> <a href=\"https://www.michinoeki-totsukawago.com/\"> 道の駅十津川郷 <\/a> <br> <img src = \"./image/michi_totsukawa.jpg\">","法隆寺の北にある古刹。8世紀には建立されていたらしい。車でそばまで移動可能。観光客はほぼいない。<br> <a href=\"https://matsuodera.com/\"> 松尾寺 <\/a> <br> <img src = \"./image/matsuo_ji.jpg\">","熊野三社の一つ。三社はすべて和歌山にあり、三社の中で一番アプローチしにくい。大和八木-新宮バスでそばまで行ける。奈良からアプローチする道がよく整備されている。<br> <a href=\"https://www.hongutaisha.jp/\"> 熊野本宮大社 <\/a> <br> <img src = \"./image/kumano_hongu_taisya.jpg\">","大斎原に立つ日本一高い大鳥居。33.9m。大斎原のそばに昔は大社が鎮座していた。<br> <a href=\"https://www.hongutaisha.jp/\"> 熊野本宮大社大鳥居 <\/a> <br> <img src = \"./image/kumano_hongu_otorii.jpg\">","西国三十三ヶ所の第九番。現在のお堂は江戸時代に建造。重要文化財。御朱印を求める人がたくさん集まっている。<br> <a href=\"https://www.kohfukuji.com/construction/c03/\"> 興福寺南円堂 <\/a> <br> <img src = \"./image/koufukuji_nanen.jpg\">","最近（2018年）に再建された金堂。ピカピカの釈迦如来像、重文の脇侍を祀る。入るのにお金がかかる。国宝の東金堂に入るほうが良いような気も。<br> <a href=\"https://www.kohfukuji.com/construction/c01/\"> 興福寺中金堂 <\/a> <br> <img src = \"./image/koufukuji_kondo.jpg\">","鎌倉時代に再建されたお堂。基本的に近づけないし、入れない。まれに公開されており、その際に中を見ることができる。<br> <a href=\"https://www.kohfukuji.com/construction/c04/\"> 興福寺北円堂 <\/a> <br> <img src = \"./image/koufukuji_hokuen.jpg\">","日本で2番目に高い（1番は東寺）五重塔。奈良のシンボル。令和13年まで修理中。<br> <a href=\"https://www.kohfukuji.com/construction/c06/\"> 興福寺五重塔 <\/a> <br> <img src = \"./image/koufukuji_gozyu.jpg\">","葛城山の頂上付近にある神社。コンクリート製のお堂がいくつか鎮座している。<br> <a href=\"https://www.city.gose.nara.jp/kankou/0000001417.html\"> 葛城天神社 <\/a> <br> <img src = \"./image/katsuragi_tenjin.jpg\">","葛城山の頂上付近にある食堂。奈良側の景色を一望できるテラスがある。 <br> <a href=\"https://www.katsuragikogen.co.jp/sightseeing/\"> 葛城山白樺食堂 <\/a> <br> <img src = \"./image/katsuragi_shirakaba_shokudo.jpg\">","標高959.2m。頂上は大阪（千早赤阪村）に所属。奈良側からはロープウェイで山頂に到達できる。 <br> <a href=\"https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%92%8C%E8%91%9B%E5%9F%8E%E5%B1%B1\"> 葛城山頂 <\/a> <br> <img src = \"./image/katsuragi_santyo.jpg\">","ロープウェイの山上駅。登山口のバスの時刻表などが貼ってある。周囲にはベンチと自動販売機がある。 <br> <a href=\"https://www.kintetsu.co.jp/senden/katsuragisanropeway/\"> 葛城ロープウェイ（山上） <\/a> <br> <img src = \"./image/katsuragi_ropeway_u.jpg\">","ロープウェイの登山口駅。近鉄が運営。往復1500円。最寄りの近鉄御所駅からのバスが少なく、歩くと1時間ぐらいかかる。 <br> <a href=\"https://www.kintetsu.co.jp/senden/katsuragisanropeway/\"> 葛城ロープウェイ（登山口） <\/a> <br> <img src = \"./image/katsuragi_ropeway_l.jpg\">","葛城山の頂上付近にある宿泊施設。レストランもあり、鴨鍋とかも丼が名物。 <br> <a href=\"https://www.katsuragikogen.co.jp/\"> 葛城高原ロッジ <\/a> <br> <img src = \"./image/katsuragi_rodge.jpg\">","藤原氏の氏神。鹿島大社から鹿に乗ってきた武甕槌命を祀る。武甕槌命の乗り物だから奈良は鹿だらけ。 <br> <a href=\"https://www.kintetsu.co.jp/senden/katsuragisanropeway/\"> 春日大社 <\/a> <br> <img src = \"./image/kasuga_taisya.jpg\">","橿原神宮の境内のそばにある広場。何もないが、昔はイベントをしていたこともある。 <br> <a href=\"https://kashihara-kanko.or.jp/spot/detail.php?sid=S00028\"> 橿原森林遊苑 <\/a> <br> <img src = \"./image/kashihara_shinrin_yuen.jpg\">","日本の国内考古学のメッカ、橿原考古学研究所の付属施設。小さいが、収蔵品が詰め込まれて展示されている。2m以上ある埴輪があり、迫力もある。 <br> <a href=\"https://kashihara-kanko.or.jp/spot/detail.php?sid=S00028\"> 橿原考古学研究所付属博物館 <\/a> <br> <img src = \"./image/kashihara_kouko.jpg\">","神武天皇を祀る、奈良でもかなり大きな神社。創建は明治になってから。 <br> <a href=\"https://kashiharajingu.or.jp/\"> 橿原神宮 <\/a> <br> <img src = \"./image/kashihara_jingu.jpg\">","三宝荒神（台所に祀る神）を祀る神社。桜井の山奥に鎮座している。どの道からアプローチしても山道を登ることになる。 <br> <a href=\"https://www.kasasoba.com/koujin/\"> 笠山荒神社 <\/a> <br> <img src = \"./image/kasa_kojin.jpg\">","日本人なら誰でも知っている、世界最古の木造建築物である寺社。聖徳宗総本山。JR法隆寺駅からは歩いて15分以上かかる。 <br> <a href=\"https://www.horyuji.or.jp/\"> 法隆寺 <\/a> <br> <img src = \"./image/horyuuji.jpg\">","東大寺のそばにある、小ぶりな神社。その名の通り、氷室を守るためにあった神社。東大寺のそばにしては観光客は少なめ。 <br> <a href=\"https://himurojinja.jp/\"> 氷室神社 <\/a> <br> <img src = \"./image/himuro.jpg\">","長谷寺の更に山上にあるダム。堤高55m。周辺には住宅が少しあるが、基本的にほぼ誰もいない。 <br> <a href=\"https://www.pref.nara.jp/12718.htm\"> 初瀬ダム <\/a> <br> <img src = \"./image/hatsuse_dam.jpg\">","卑弥呼の墓であるという噂があった古墳。そばで見るとただの小山。そばにため池がある。 <br> <a href=\"https://www.pref.nara.jp/miryoku/ikasu-nara/bunkashigen/main10577.html\"> 箸墓古墳 <\/a> <br> <img src = \"./image/hashihaka.jpg\">","源氏物語にも登場する（玉鬘）、西国三十三ヶ所第8番のお寺。鎌倉にも長谷寺があるが、あちらはこの長谷寺から観音菩薩像が流れ着いたという伝承となっている。 <br> <a href=\"https://www.hasedera.or.jp/\"> 長谷寺 <\/a> <br> <img src = \"./image/hase_dera.jpg\">","五條に差し掛かるあたりの吉野川。Mont-bellがそばにあり、カヤックを楽しんでいる人が稀にいる。 <br> <a href=\"https://store.montbell.jp/search/shopinfo/?shop_no=618878\"> 吉野川（五條付近） <\/a> <br> <img src = \"./image/gojo_yoshinogawa.jpg\">","奈良七大寺の1つ。曼荼羅で有名。ならまちにあり、比較的観光客は少なめ。 <br> <a href=\"https://gangoji-tera.or.jp/\"> 元興寺 <\/a> <br> <img src = \"./image/ganko_ji.jpg\">","安堵町の有志の方が建立した12mの聖徳太子の像。田んぼの真ん中に立っていて、急に出会うとびっくりする。 <br> <a href=\"https://www.town.ando.nara.jp/0000002122.html\"> 聖徳太子の像（安堵町） <\/a> <br> <img src = \"./image/azumi_shotoku.jpg\">","明日香の棚田が見える場所の一つ。橋の上から山裾までよく見える。 <br> <a href=\"https://www.asukakyo.jp/\"> 棚田（気都和既橋） <\/a> <br> <img src = \"./image/asuka_tanada.jpg\">"],null,["東大寺大仏殿","石上神宮","葛神社","大滝ダム","高取城跡","聖林寺","薬師寺東塔","薬師寺西塔","薬師寺","頭塔","金峯山寺蔵王堂","吉野川","吉野ロープウェイ","吉野神宮","吉野駅","やはた温泉","若草山","道の駅 宇陀路室生","唐招提寺","東大寺二月堂","東大寺南大門","東大寺ミュージアム","東大寺法華堂","天理参考館","天理ダム","談山","談山神社拝殿","談山神社十三重塔","談山神社前商店","手向山八幡宮","高田 弁天座","芝崎河川公園","大和神社","多神社","丹生川上神社中社","丹生川上神社上社","仏教美術資料研究センター","奈良国立博物館","室生寺","室生寺五重塔","大神神社大鳥居","大神神社","道の駅十津川郷","松尾寺","熊野本宮大社","熊野本宮大社大鳥居","興福寺南円堂","興福寺中金堂","興福寺北円堂","興福寺五重塔","葛城天神社","葛城山白樺食堂","葛城山頂","葛城ロープウェイ（山上）","葛城ロープウェイ（登山口）","葛城高原ロッジ","春日大社","橿原森林遊苑","橿原考古学研究所付属博物館","橿原神宮","笠山荒神社","法隆寺","氷室神社","初瀬ダム","箸墓古墳","長谷寺","吉野川（五條付近）","元興寺","聖徳太子の像（安堵町）","棚田（気都和既橋）"],{"interactive":false,"permanent":false,"direction":"auto","opacity":1,"offset":[0,0],"textsize":"10px","textOnly":false,"className":"","sticky":true},null]}],"limits":{"lat":[33.8358436,34.6906064],"lng":[135.6823581,136.0403269]}},"evals":[],"jsHooks":[]}</script>

    const xrefs = window.document.querySelectorAll('a.quarto-xref');
    const processXRef = (id, note) => {
      // Strip column container classes
      const stripColumnClz = (el) => {
        el.classList.remove("page-full", "page-columns");
        if (el.children) {
          for (const child of el.children) {
            stripColumnClz(child);
          }
        }
      }
      stripColumnClz(note)
      if (id === null || id.startsWith('sec-')) {
        // Special case sections, only their first couple elements
        const container = document.createElement("div");
        if (note.children && note.children.length > 2) {
          container.appendChild(note.children[0].cloneNode(true));
          for (let i = 1; i < note.children.length; i++) {
            const child = note.children[i];
            if (child.tagName === "P" && child.innerText === "") {
              continue;
            } else {
              container.appendChild(child.cloneNode(true));
              break;
            }
          }
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(container);
          }
          return container.innerHTML
        } else {
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(note);
          }
          return note.innerHTML;
        }
      } else {
        // Remove any anchor links if they are present
        const anchorLink = note.querySelector('a.anchorjs-link');
        if (anchorLink) {
          anchorLink.remove();
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        if (note.classList.contains("callout")) {
          return note.outerHTML;

        let url = xref.getAttribute('href');
        let hash = undefined; 
        if (url.startsWith('#')) {
          hash = url;
        } else {
          try { hash = new URL(url).hash; } catch {}
        }
        if (hash) {
          const id = hash.replace(/^#\/?/, "");
          const note = window.document.getElementById(id);
          if (note !== null) {
            try {
              const html = processXRef(id, note.cloneNode(true));
              instance.setContent(html);
            } finally {
              instance.enable();
              instance.show();
            }
          } else {
            // See if we can fetch this
            fetch(url.split('#')[0])
            .then(res => res.text())
            .then(html => {
              const parser = new DOMParser();
              const htmlDoc = parser.parseFromString(html, "text/html");
              const note = htmlDoc.getElementById(id);
              if (note !== null) {
                const html = processXRef(id, note);
                instance.setContent(html);
              } 
            }).finally(() => {
              instance.enable();
              instance.show();
            });
          }
        } else {
          // See if we can fetch a full url (with no hash to target)
          // This is a special case and we should probably do some content thinning / targeting
          fetch(url)
          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, "text/html");
            const note = htmlDoc.querySelector('main.content');
            if (note !== null) {
              // This should only happen for chapter cross references
              // (since there is no id in the URL)
              // remove the first header
              if (note.children.length > 0 && note.children[0].tagName === "HEADER") {
                note.children[0].remove();
              }
              const html = processXRef(null, note);
              instance.setContent(html);
            } 
          }).finally(() => {
            instance.enable();
            instance.show();
          });
        }
      }, function(instance) {
      });
    }
        let selectedAnnoteEl;

              const el = window.document.getElementById(lineIds[0]);

              parent = el.parentElement.parentElement;
            if (lineIds.length > 1) {

              const bottom = lastEl.offsetTop + lastEl.offsetHeight;

                div.style.position = 'absolute';
                parent.appendChild(div);
              }
              div.style.top = top - 2 + "px";
              div.style.height = height + 4 + "px";
              div.style.left = 0;
              let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
              if (gutterDiv === null) {

              gutterDiv.style.height = height + 4 + "px";
            }

          }
        };
        const unselectCodeLines = () => {
          const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
          elementsIds.forEach((elId) => {

      window.addEventListener(

        }, 10)
      );
      function throttle(fn, ms) {
      let throttle = false;
      let timer;
        return (...args) => {
          if(!throttle) { // first call gets through
              fn.apply(this, args);
              throttle = true;
          } else { // all the others get throttled
              if(timer) clearTimeout(timer); // cancel #2
              timer = setTimeout(() => {
                fn.apply(this, args);
                timer = throttle = false;
              }, ms);
          }
        };
      }
        // Attach click handler to the DT
        const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
        for (const annoteDlNode of annoteDls) {
          annoteDlNode.addEventListener('click', (event) => {
            const clickedEl = event.target;
            if (clickedEl !== selectedAnnoteEl) {
              unselectCodeLines();
              const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
              if (activeEl) {

              }
              selectCodeLines(clickedEl);
              clickedEl.classList.add('code-annotation-active');

              clickedEl.classList.remove('code-annotation-active');
            }
          });
